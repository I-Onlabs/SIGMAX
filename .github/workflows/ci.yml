name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # Job 1: Code Quality & Linting
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -r core/requirements.txt

      - name: Run Black (formatting check)
        run: black --check core/ tests/
        continue-on-error: true

      - name: Run Ruff (linting)
        run: ruff check core/ tests/
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: mypy core/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Python Tests
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: sigmax
          POSTGRES_DB: sigmax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov pytest-mock
          pip install -r core/requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: ${{ github.workspace }}/core
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          TESTING: true
        run: |
          pytest tests/ --cov=core --cov-report=xml -v
