global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: critical
      continue: true
    - match:
        severity: warning
      receiver: warning

receivers:
  - name: 'default'
    # Default notification (console logging)
    webhook_configs:
      - url: 'http://localhost:9099/webhook'
        send_resolved: true

  - name: 'critical'
    # Critical alerts - multiple channels
    webhook_configs:
      - url: 'http://localhost:9099/webhook/critical'
        send_resolved: true
    # Add email, Slack, PagerDuty, etc. here in production
    # email_configs:
    #   - to: 'alerts@example.com'
    #     from: 'sigmax@example.com'
    #     smarthost: 'smtp.gmail.com:587'
    # slack_configs:
    #   - api_url: 'YOUR_SLACK_WEBHOOK_URL'
    #     channel: '#sigmax-alerts'

  - name: 'warning'
    # Warning alerts - lower priority channels
    webhook_configs:
      - url: 'http://localhost:9099/webhook/warning'
        send_resolved: true

inhibit_rules:
  # Inhibit warning alerts if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
