apiVersion: apps/v1
kind: Deployment
metadata:
  name: sigmax-api
  namespace: sigmax
  labels:
    app: sigmax-api
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sigmax-api
  template:
    metadata:
      labels:
        app: sigmax-api
        component: backend
    spec:
      containers:
      - name: api
        image: sigmax-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: sigmax-secrets
              key: postgres-host
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: sigmax-secrets
              key: redis-host
        - name: SIGMAX_API_KEY
          valueFrom:
            secretKeyRef:
              name: sigmax-secrets
              key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sigmax-api
  namespace: sigmax
spec:
  selector:
    app: sigmax-api
  ports:
  - port: 80
    targetPort: 8000
    name: http
  type: ClusterIP
