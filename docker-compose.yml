version: '3.8'

# Docker Compose alternative to podman-compose.yml
# Use this if you prefer Docker over Podman

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sigmax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sigmax}
      POSTGRES_USER: ${POSTGRES_USER:-sigmax}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sigmax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigmax"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sigmax-redis
    restart: unless-stopped
    command: redis-server ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sigmax-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Queue
  nats:
    image: nats:2-alpine
    container_name: sigmax-nats
    restart: unless-stopped
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    command: ["-js", "-m", "8222"]
    networks:
      - sigmax-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: sigmax-prometheus
    restart: unless-stopped
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - sigmax-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: sigmax-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - sigmax-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SIGMAX API Backend
  sigmax-api:
    build:
      context: ./ui/api
      dockerfile: Dockerfile
    container_name: sigmax-api
    restart: unless-stopped
    environment:
      - POSTGRES_URL=${POSTGRES_URL:-postgresql://sigmax:changeme@postgres:5432/sigmax}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - NATS_URL=${NATS_URL:-nats://nats:4222}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    networks:
      - sigmax-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./ui/api:/app
      - ./core:/app/core
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SIGMAX Web UI
  sigmax-ui:
    build:
      context: ./ui/web
      dockerfile: Dockerfile
    container_name: sigmax-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - sigmax-network
    depends_on:
      sigmax-api:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SigNoz OpenTelemetry Collector (Observability)
  signoz-otel-collector:
    image: signoz/signoz-otel-collector:0.88.11
    container_name: sigmax-otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./deploy/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    networks:
      - sigmax-network
    profiles:
      - observability

  # SigNoz Query Service
  signoz-query-service:
    image: signoz/query-service:0.39.0
    container_name: sigmax-query-service
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - STORAGE=clickhouse
      - ClickHouseUrl=tcp://clickhouse:9000/?database=signoz_traces
    networks:
      - sigmax-network
    depends_on:
      - clickhouse
    profiles:
      - observability

  # ClickHouse for SigNoz
  clickhouse:
    image: clickhouse/clickhouse-server:23.11-alpine
    container_name: sigmax-clickhouse
    restart: unless-stopped
    environment:
      - CLICKHOUSE_DB=signoz_traces
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - sigmax-network
    profiles:
      - observability

  # SigNoz Frontend
  signoz-frontend:
    image: signoz/frontend:0.39.0
    container_name: sigmax-signoz-frontend
    restart: unless-stopped
    ports:
      - "3301:3301"
    environment:
      - SIGNOZ_BACKEND=http://signoz-query-service:8080
    networks:
      - sigmax-network
    depends_on:
      - signoz-query-service
    profiles:
      - observability

  # Federated Learning Server (optional)
  fl-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: sigmax:latest
    container_name: sigmax-fl-server
    restart: unless-stopped
    command: ["python", "-m", "scripts.fl_server"]
    environment:
      - FL_SERVER_ADDRESS=0.0.0.0:8082
      - FL_NUM_ROUNDS=20
      - FL_MIN_CLIENTS=2
    ports:
      - "8082:8082"
    networks:
      - sigmax-network
    profiles:
      - federated-learning

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  clickhouse_data:
    driver: local

networks:
  sigmax-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
